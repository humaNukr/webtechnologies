<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Заповніть форму</h1>
<form method="post">
    <label for="name">Введіть повне ім'я</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="phone">Введіть телефон</label><br>
    <input type="tel" name="phone" id="phone"><br>
    <label >Оберіть стать</label><br>
    <input type="radio" name="sex" id="male" value="male">
    <label for="male">Чоловік</label>
    <input type="radio" name="sex" id="female" value="female">
    <label for="female">Жінка</label>
    <input type="radio" name="sex" id="other" value="other">
    <label for="other">Інше</label><br>
    <label for="birth">Введіть дату народження</label><br>
    <input type="text" name="birth" id="birth"><br>
    <label for="email">Введіть email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="background">Введіть бажаний колір фону</label><br>
    <input type="text" name="background" id="background"><br>
    <label for="city">Введіть місто</label><br>
    <input type="text" name="city" id="city"><br>
    <label for="country">Введіть країну</label><br>
    <input type="text" name="country" id="country"><br>
    <label for="message">Коментар</label><br>
    <input type="text" name="message" id="message"><br>
    <button type="submit">Відправити</button>
</form>
</body>
</html>
